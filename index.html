<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Boolzapp</title>
</head>
<body>
    <div id="chat" class="container my-5">
        <div class="row">
            <div class="col-5">
                <div id="user" class="row align-items-center">
                    <div class="col-3">
                        <img class="img-fluid" src="./img/avatar_2.jpg" alt="">
                    </div>
                        <div class="col-4">
                            <span>Nome Utente</span>
                        </div>
                    <div class="col-5 d-flex justify-content-end">
                        <i class="fas fa-circle-notch p-1"></i>
                        <i class="fas fa-comment-alt p-1"></i>
                        <i class="fas fa-ellipsis-v p-1"></i>
                    </div>
                </div>
                <div id="notification" class="row align-items-center">
                    <div class="col-2">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="col-10">
                        <span>Ricevi notifiche di nuovi messaggi</span>                     
                    </div>
                </div>
                <div id="search" class="row align-items-center">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fas fa-search"></i></button>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      </div>
                </div>
                <div id="message" class="row align-items-center">
                    <div class="col-3">
                        <img class="img-fluid" src="./img/avatar_1.jpg" alt="">
                    </div>
                    <div class="col-9">
                        <span>Michele</span>
                    </div>
                </div>
            </div>
            <div class="col-7">

            </div>
        </div>

    </div>
</body>
</html>
